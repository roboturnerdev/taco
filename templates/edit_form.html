{{ define "content" }}
<form hx-post="/app/update" hx-target="#modal" class="space-y-4">
  <input type="hidden" name="id" value="{{ .ID }}">
  <div>
    <label>Name</label>
    <input name="name" value="{{ .Name }}" class="w-full border rounded p-2" />
  </div>
  <div>
    <label>Notes</label>
    <textarea name="notes" class="w-full border rounded p-2">{{ .Notes }}</textarea>
  </div>
  <div class="flex space-x-2">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    <button onclick="document.getElementById('modal').classList.add('hidden')" type="button" class="text-gray-500">Cancel</button>
  </div>
</form>
{{ end }}
