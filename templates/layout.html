{{ define "index.html" }} {{ template "layout.html" . }} {{ end }}
<!DOCTYPE html>
<html>
  <head>
    <title>TACO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind dark mode setup
      tailwind.config = {
        darkMode: "media",
      };
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen p-6">
    <h1 class="text-4xl font-bold mb-8 text-pink-400 drop-shadow-lg">
      ðŸŒ® TACO - Your App Dashboard
    </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {{ range . }}
      <div
        class="bg-gray-800 rounded-2xl p-5 shadow-lg hover:shadow-pink-500/50 hover:scale-105 transform transition duration-300"
      >
        <h2 class="text-2xl font-semibold text-pink-300">{{ .Name }}</h2>
        <p class="text-gray-400 mt-2">{{ .Description }}</p>

        <div class="mt-4">
          <a
            href="{{ .RepoLink }}"
            target="_blank"
            class="inline-block bg-pink-500 text-white px-3 py-1 rounded hover:bg-pink-600 transition"
          >
            Infra Repo
          </a>
        </div>

        <p class="mt-4 text-sm text-gray-400 italic">{{ .Notes }}</p>
      </div>
      {{ end }}
    </div>
  </body>
</html>
